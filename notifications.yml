name: CI

jobs:
  build:

    runs-on: [ubuntu-latest, windows-latest, macOS-latest]
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7]

on:
  push:
    branches:
      - master
    paths:
    - '*.ipynb'
    run: echo "You have changed the source code!"
    
  pull:
    branches:
      - master
    paths:
    - '*.ipynb'
    run: echo "This is Rishit Daglis breast cancer prediction ML rep, your suggestions are welcome"
